<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://i.pinimg.com/564x/d8/6a/e5/d86ae5d9960b9d131ab64353f237fa79.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .movie-form-container {
            background-color: maroon;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .movie-form-container h2 {
            color: beige;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            margin-bottom: 8px;
            color: beige;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <div class="movie-form-container">
        <h2>Edit Movie</h2>
        
        <div class="form-group">
            <label for="movieId">Movie Id:</label>
            <input type="number" id="movieId" placeholder="Enter the movie Id to edit">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter the new title">
        </div>
        <div class="form-group">
            <label for="description">New Description:</label>
            <textarea id="description" placeholder="Enter a brief description"></textarea>
        </div>
        <div class="form-group">
            <label for="releaseDate">New Release Date:</label>
            <input type="date" id="releaseDate">
        </div>
        <div class="form-group">
            <label for="isPlaying">Is Playing:</label>
            <select id="isPlaying">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="editMovie()">Submit</button>
        </div>
    </div>
    
    <script>
        async function editMovie() {
            const movieId = document.getElementById('movieId').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const isPlaying = document.getElementById('isPlaying').value;
        
            const response = await fetch('/editMovie', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    movieId: movieId,
                    title: title,
                    description: description,
                    releaseDate: releaseDate,
                    isPlaying: isPlaying
                }),
            });
        
            const data = await response.json();
            alert(data.status);
        
            if (response.ok) {
                window.location.href = '/sem';
            }
        }
    </script>
</body>
</html>
