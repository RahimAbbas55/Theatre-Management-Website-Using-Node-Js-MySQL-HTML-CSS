<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Theater Management System</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-... crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: url("Popcorn.jpeg") no-repeat center center fixed;
        background-size: cover;
        backdrop-filter: blur(5px);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: rgba(0, 0, 0, 0.868);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        max-width: 500px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        text-align: center;
        color: #ff0000;
      }

      label {
        font-size: 18px;
        color: #ff0000;
        margin-top: 10px;
        display: inline-block;
        width: 100px;
      }

      input,
      textarea {
        width: calc(100% - 120px);
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ff0000;
        border-radius: 4px;
        font-size: 14px;
        color: #333;
        background-color: #ebb4b4;
        display: inline-block;
        vertical-align: top;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      button {
        padding: 10px;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #e3a8a8;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
      }

      .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #ff0000;
      }

      .icon-container i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <form id="contactForm" action="/ContactFormserver" method="post">
      <div class="icon-container">
        <i class="fas fa-film"></i>
        <!-- Film Reel Icon -->
        <i class="fas fa-popcorn"></i>
        <!-- Popcorn Icon -->
      </div>

      <h2>Contact Us - Theater Management System</h2>

      <div style="display: flex; flex-wrap: wrap">
        <div style="display: flex; flex-wrap: wrap">
            <label for="contactId">Contact ID:</label>
            <input type="number" id="contactId" name="contactId" required />
      
            <label for="userId">User Name:</label> <!-- Corrected name attribute -->
            <input type="text" id="userId" name="username" required /> <!-- Corrected name attribute -->
      
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
      
          <button type="button" onclick="submitForm()">Submit</button>
        </form>
        
        <script>
          async function submitForm() {
            var contactId = document.getElementById("contactId").value;
            var username = document.getElementById("userId").value; // Updated ID here
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;
      
            var formData = {
              contactId: contactId,
              username: username, // Updated key here
              subject: subject,
              message: message
            };
      
            try {
              const response = await fetch('/contact', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
              });
      
              const data = await response.json();
      
              alert(data.status);
      
              // If the submission was successful, reset the form
              if (response.ok) {
                document.getElementById("contactForm").reset();
              }
            } catch (error) {
              console.error('Error:', error);
            }
            return false; // Prevents the form from submitting traditionally
          }
        </script>
  </body>
</html>
